<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title class="bi bi-grid">TCG Exchange - Vetrina</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body class="bg-light">
<header class="titolo-sfondo text-white" style="position: sticky; top: 0; left: 0; right: 0; z-index: 9999;">
  <div class="container-header d-flex justify-content-between align-items-center py-4">
    <div class="d-flex align-items-center">
      <h1 class="h2"><a class="nav-link text-white" routerLink="">TCG Exchange</a></h1>
    </div>
    <nav>
      <ul class="nav">
        <li class="nav-item bi bi-shop-window "><a class="nav-link text-white" href="#">Vetrina</a></li>
        <li class="nav-item bi bi-calendar-event"><a class="nav-link text-white" href="#">Eventi</a></li>
        <li class="nav-item bi bi-person-circle"><a class="nav-link text-white" href="#">Contatti</a></li>
      </ul>
    </nav>
    <div class="d-flex align-items-center">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" id="accountButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-user"></i>
        </button>
        <div class="dropdown-menu" aria-labelledby="accountButton">
          <a class="dropdown-item" routerLink="/Login">Login</a>
          <a class="dropdown-item" routerLink="/Registrazione">Registrati</a>
        </div>
      </div>
      <div class="dropdown ml-2">
        <button class="btn btn-secondary dropdown-toggle" id="cartButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-shopping-cart"></i>
        </button>
        <div class="dropdown-menu" aria-labelledby="cartButton">
          <p class="dropdown-item">Il tuo carrello Ã¨ vuoto.</p>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container mt-4">
  <h1 class="text-center mb-4">
    <i class="bi bi-grid"></i> Vetrina
  </h1>

    <div class="row">
      <div *ngFor="let annuncio of annunciPaginati" class="col-md-3 mb-4">
        <div class="card shadow-sm">
          <img [src]="annuncio.immagine" class="card-img-top" alt="Immagine Annuncio">
          <div class="card-body">
            <h5 class="card-title">{{ annuncio.nome }}</h5>
            <p class="card-text">Prezzo: {{ annuncio.prezzo | currency: 'EUR' }}</p>
            <button class="btn btn-primary">
              <i class="bi bi-cart-plus"></i> Acquista
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center mt-3">
      <button class="btn btn-secondary mx-2" (click)="precedente()" [disabled]="paginaAttuale === 1">
        <i class="bi bi-arrow-left"></i> Precedente
      </button>
      <button class="btn btn-secondary mx-2" (click)="successivo()" [disabled]="paginaAttuale === maxPagine">
        Successivo <i class="bi bi-arrow-right"></i>
      </button>
    </div>
  </div>
<!-- Bootstrap JS + jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
