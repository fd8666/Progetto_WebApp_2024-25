<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title class="bi bi-grid">TCG Exchange - Vetrina</title>


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
</head>

<body class="bg-light">
<app-header></app-header>

<!-- Main Content -->
<div class="container mt-4">
  <h1 class="text-center mb-4">
    <i class="bi bi-grid"></i> Vetrina
  </h1>

    <div class="row">
      <div *ngFor="let annuncio of annunciPaginati" class="col-md-3 mb-4">
        <div class="card shadow-sm">
          <img [src]="annuncio.immagine" class="card-img-top" alt="Immagine Annuncio">
          <div class="card-body">
            <h5 class="card-title">{{ annuncio.nome }}</h5>
            <p class="card-text">Prezzo: {{ annuncio.prezzo | currency: 'EUR' }}</p>
            <button class="btn btn-primary">
              <i class="bi bi-cart-plus"></i> Visualizza
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center mt-3">
      <button class="btn btn-secondary mx-2" (click)="precedente()" [disabled]="paginaAttuale === 1">
        <i class="bi bi-arrow-left"></i> Precedente
      </button>
      <button class="btn btn-secondary mx-2" (click)="successivo()" [disabled]="paginaAttuale === maxPagine">
        Successivo <i class="bi bi-arrow-right"></i>
      </button>
    </div>
  </div>
<!-- Bootstrap JS + jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
