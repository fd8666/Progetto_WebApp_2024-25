<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>TCG Exchange</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>

</head>
<body class="bg-light">
<app-header></app-header>
<section>
  <div class="container-modulo">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h2>Login</h2>
        <form (ngSubmit)="login(email.value,password.value)" id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input #email type="text" class="form-control" id="email" placeholder="Inserisci la tua mail">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input #password type="password" class="form-control" id="password" placeholder="Inserisci la tua password">
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-lock"></i> Accedi
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
