<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>TCG Exchange</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="login.css"/>

</head>
<body class="bg-light">
<header class="titolo-sfondo text-white" style="position: sticky; top: 0; left: 0; right: 0; z-index: 9999;">
  <div class="container-header d-flex justify-content-between align-items-center py-4">
    <div class="d-flex align-items-center">
      <h1 class="h2">TCG Exchange</h1>
    </div>
    <nav>
      <ul class="nav">
        <li class="nav-item bi bi-shop-window "><a class="nav-link text-white" href="#">Vetrina</a></li>
        <li class="nav-item bi bi-calendar-event"><a class="nav-link text-white" href="#">Eventi</a></li>
        <li class="nav-item bi bi-person-circle"><a class="nav-link text-white" href="#">Contatti</a></li>
      </ul>
    </nav>
    <div class="d-flex align-items-center">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" id="accountButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-user"></i>
        </button>
        <div class="dropdown-menu" aria-labelledby="accountButton">
          <a class="dropdown-item" routerLink="/Login">Login</a>
          <a class="dropdown-item" routerLink="/Registrazione">Registrati</a>
        </div>
      </div>
      <div class="dropdown ml-2">
        <button class="btn btn-secondary dropdown-toggle" id="cartButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-shopping-cart"></i>
        </button>
        <div class="dropdown-menu" aria-labelledby="cartButton">
          <p class="dropdown-item">Il tuo carrello Ã¨ vuoto.</p>
        </div>
      </div>
    </div>
  </div>
</header>
<section>
  <div class="container-modulo">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h2>Login</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Inserisci il tuo username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Inserisci la tua password">
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-lock"></i> Accedi
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
