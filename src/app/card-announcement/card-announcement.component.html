<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>TCG Exchange</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="login.css"/>

</head>
<body class="bg-light">
<app-header></app-header>

<div *ngIf="card">
  <!-- Header con nome della carta e espansione separati da un trattino -->
  <div class="card-header">
    <h1 class="card-title">
      {{ card.name }} -
      <span class="card-expansion">{{ card.expansion }}</span>
    </h1>
    <span class="card-game">{{ card.game.name }}</span>
  </div>

  <!-- Contenitore principale -->
  <div class="card-container">
    <!-- Sezione immagine -->
    <div class="card-section card-image">
      <img [src]="card?.imageUrl" alt="{{ card?.name }}" class="card-img">
    </div>


    <!-- Sezione info -->
    <div class="card-section card-info">
      <!-- Titolo della sezione -->
      <h2 class="info-title">Informazioni carta</h2>

      <!-- Sezione Tag -->
      <div class="card-tags">
        <span *ngFor="let tag of card?.tags" class="tag">{{ tag.name }}</span>
      </div>

      <!-- Sottotitolo Descrizione -->
      <h3 class="info-subtitle">Descrizione</h3>
      <p class="card-description">{{ card?.description }}</p>
    </div>


    <!-- Sezione prezzo e azioni -->
    <div class="card-price-buttons">
      <div class="card-price">{{ card?.price | currency }}</div>
      <div class="card-buttons">
        <button class="card-button buy">
          <i class="fa fa-shopping-cart"></i> Acquista
        </button>
        <button class="card-button exchange">
          <i class="fa fa-exchange-alt"></i> Proponi Scambio
        </button>
      </div>
    </div>


  </div>
</div>
</body>
