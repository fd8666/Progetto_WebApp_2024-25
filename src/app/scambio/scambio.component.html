<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Scambi</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body class="bg-light">
<header class="titolo-sfondo text-white" style="position: sticky; top: 0; left: 0; right: 0; z-index: 9999;">
  <div class="container-header d-flex justify-content-between align-items-center py-4">
    <div class="d-flex align-items-center">
      <h1 class="h2" ><a class="nav-link text-white" routerLink="">TCG Exchange</a></h1>
    </div>
    <nav>
      <ul class="nav">
        <li class="nav-item bi bi-shop-window "><a class="nav-link text-white" href="/vetrina">Vetrina</a></li>
        <li class="nav-item bi bi-calendar-event"><a class="nav-link text-white" href="#">Eventi</a></li>
        <li class="nav-item bi bi-person-circle"><a class="nav-link text-white" routerLink="/contatti">Contatti</a></li>
      </ul>
    </nav>
    <div class="d-flex align-items-center">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" id="accountButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-user"></i>
        </button>
        <div class="dropdown-menu" aria-labelledby="accountButton">
          <a class="dropdown-item" routerLink="/Login">Login</a>
          <a class="dropdown-item" routerLink="/Registrazione">Registrati</a>
        </div>
      </div>
      <div class="dropdown ml-2">
        <button class="btn btn-secondary dropdown-toggle" id="cartButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-shopping-cart"></i>
        </button>
        <div class="dropdown-menu" aria-labelledby="cartButton">
          <p class="dropdown-item">Il tuo carrello Ã¨ vuoto.</p>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">Scambio</h2>
      <div class="scambio">
        <div class="carta">
          <h3 class="mb-0">Carte che ti sono state proposte</h3>
          <div class="carti-proposte">
            <div *ngFor="let carta of carteProposte" class="carta-proposta">
              <img [src]="carta.immagine" alt="{{ carta.nome }}">
            </div>
          </div>
        </div>
        <div class="carta mt-4">
          <h3 class="mb-0">Carte che ti sono state offerte</h3>
          <div class="carti-offerte">
            <div *ngFor="let carta of carteOfferte" class="carta-offerta">
              <img [src]="carta.immagine" alt="{{ carta.nome }}">
            </div>
          </div>
        </div>
      </div>
      <div class="messaggio mt-4">
        <h3 class="mb-2">Messaggio per lo scambio</h3>
        <p>{{ messaggioScambio }}</p>
      </div>
      <div class="azioni mt-4">
        <button class="btn btn-primary btn-lg" (click)="accettaScambio()">
          <i class="fas fa-check-circle"></i> Accettare
        </button>
        <button class="btn btn-danger btn-lg" (click)="rifiutaScambio()">
          <i class="fas fa-times-circle"></i> Rifiutare
        </button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
