<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Scambi</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body class="bg-light">
<app-header></app-header>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">Scambio</h2>
      <div class="scambio">
        <div class="carta">
          <h3 class="mb-0">Carte che ti sono state proposte</h3>
          <div class="carti-proposte">
            <div *ngFor="let carta of carteProposte" class="carta-proposta">
              <img [src]="carta.immagine" alt="{{ carta.nome }}">
            </div>
          </div>
        </div>
        <div class="carta mt-4">
          <h3 class="mb-0">Carte che ti sono state offerte</h3>
          <div class="carti-offerte">
            <div *ngFor="let carta of carteOfferte" class="carta-offerta">
              <img [src]="carta.immagine" alt="{{ carta.nome }}">
            </div>
          </div>
        </div>
      </div>
      <div class="messaggio mt-4">
        <h3 class="mb-2">Messaggio per lo scambio</h3>
        <p>{{ messaggioScambio }}</p>
      </div>
      <div class="azioni mt-4">
        <button class="btn btn-primary btn-lg" (click)="accettaScambio()">
          <i class="fas fa-check-circle"></i> Accettare
        </button>
        <button class="btn btn-danger btn-lg" (click)="rifiutaScambio()">
          <i class="fas fa-times-circle"></i> Rifiutare
        </button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
